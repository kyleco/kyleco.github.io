<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML"></script>
    <script type="text/x-mathjax-config"> 
      MathJax.Hub.Config({
        CommonHTML: {
            scale: 100, matchFontHeight: true, linebreaks: { automatic: false } }, 
          displayAlign: "center" });
    </script>

  </head>
  
  <article class="post">
    <body>
      <div id="main" role="main" class="container">
        <h1>{{ page.title }}</h1>
        <div class="date">
          {{ page.author }} | {{ page.date | date: "%B %e, %Y" }}
        </div>
        <div class="entry">
          {{ content }}
        </div>
        
      </div>

    <!--{% include disqus.html %}-->
  
    </body>
  </article>
</html>
